<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Papper & Scissor</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <section>
        <div class="content">
            <div class="buttons">
                <button class="btn btn-1" id="paper"><i class="fa-regular fa-hand"></i></button>
                <button class="btn btn-2" id="scissor"><i class="fa-regular fa-hand-scissors"></i></button>
                <button class="btn btn-3"id="rock" ><i class="fa-regular fa-hand-back-fist"></i></button>
            </div>
            <div class="scores">
                <h2>Score</h2>
                <div class="score">
                    <p>Player: <span class="player-score">0</span></p>
                    <p>Computer: <span class="computer-score">0</span></p>
                </div>
            </div>
            <div class="result">
                <h2>Result</h2>
                <p class="result-text"></p>
            </div>
            <button class="reset" onclick="resetGame()">Reset</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
